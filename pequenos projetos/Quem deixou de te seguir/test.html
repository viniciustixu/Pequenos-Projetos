<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who unfollowed you? GitHub</title>
</head>
<body>
    <h1>Who unfollowed you?</h1>

    <div class="container">
        <div class="areas">
            <h2>quem me segue</h2>
            <textarea name="abuble" id="txta" cols="50" rows="15"></textarea>
        </div>

        <div class="areas">
            <h2>quem eu sigo</h2>
            <textarea name="abuble2" id="txta2" cols="50" rows="15"></textarea>
        </div>

        <div class="calcular-button">
            <input type="button" value="Calcular" onclick="calcular()">
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        let texto = document.getElementById('txta')
        let texto2 = document.getElementById('txta2')
        let res = document.getElementById('resultado')
        

        

        function calcular() {
            let matches = texto.value.match(/^@\w+/gm) || []
            let matches2 = texto2.value.match(/^@\w+/gm) || []
            let unique = matches2.filter(val => !matches.includes(val));
            res.innerHTML = unique.join(', ');
        }

    </script>
</body>
</html>
