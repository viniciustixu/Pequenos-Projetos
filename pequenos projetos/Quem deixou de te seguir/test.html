<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who unfollowed you? GitHub</title>
</head>
<body>
    <header>
        <h1>Who unfollowed you?</h1>
        <a href="#hwu"><p>How to use?</p></a>
    </header>
    

    <div class="container">
        <div class="areas">
            <h2>Who follows me?</h2>
            <textarea name="abuble" id="txta" cols="50" rows="15"></textarea>
        </div>

        <div class="areas">
            <h2>Who i follow?</h2>
            <textarea name="abuble2" id="txta2" cols="50" rows="15"></textarea>
        </div>

        <div class="calcular-button">
            <input type="button" value="Find them" onclick="calcular()" class="botao">
        </div>

        <div id="resultado">
            
        </div>
    </div>

    <div class="how-to-use-container" id="hwu">
        <h1>How to use?</h1>
        <p>It's pretty simple!</p>
        <p>Here is a video explaining:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-u7tETWdZmE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p id="msg-pequena">(please, activate subtittle of the video for better understanding)</p>
    </div>

    <footer><p>Created by Tixu</p>  
        <a href="https://twitter.com/viniciustixuu" target="_blank"><img src="twitter_2_icon-icons.com_59206.png" alt="icon-twitter"></a>
        <a href="https://github.com/viniciustixu" target="_blank"><img src="github-mark-white.png" alt="icon-gitHub"></a>
    </footer>

    <script>
        let texto = document.getElementById('txta')
        let texto2 = document.getElementById('txta2')
        let res = document.getElementById('resultado')
        

        
        function calcular() {
            let matches = texto.value.match(/^@\w+/gm) || []
            let matches2 = texto2.value.match(/^@\w+/gm) || []
            let unique = matches2.filter(val => !matches.includes(val));
            res.innerHTML = `<strong> These people doesn't follow you back: </strong> <br> <br>`
            res.innerHTML += unique.join(', ');
            res.style.background = 'lightgray'
        }
    </script>
</body>
</html>
